name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Build and push Docker image with Google Cloud Build
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/candyshop:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy candyshop \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/candyshop:latest \
            --region asia-southeast1 \
            --platform managed \
            --allow-unauthenticated